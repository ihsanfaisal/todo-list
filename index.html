<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

        <title>To Do List</title>
    </head>
    <body>
        <h1>To Do List</h1>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Kegiatan</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Belajar HTML</td>
                    <td><span class="badge bg-success">Selesai</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1" title="Ubah">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-sm btn-danger me-1" title="Hapus">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn btn-sm btn-success" title="Tandai Selesai">
                            <i class="bi bi-check2-circle"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Kerjakan tugas RPL</td>
                    <td><span class="badge bg-warning text-dark">Proses</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1" title="Ubah">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-sm btn-danger me-1" title="Hapus">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn btn-sm btn-success" title="Tandai Selesai">
                            <i class="bi bi-check2-circle"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Baca dokumentasi Bootstrap</td>
                    <td><span class="badge bg-secondary">Belum</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1" title="Ubah">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-sm btn-danger me-1" title="Hapus">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn btn-sm btn-success" title="Tandai Selesai">
                            <i class="bi bi-check2-circle"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <form id="todo-form" class="row g-3 mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="task-name" placeholder="Nama Kegiatan" required />
            </div>
            <div class="col-md-4">
                <select class="form-select" id="task-status" required>
                    <option value="" disabled selected>Status</option>
                    <option value="Belum">Belum</option>
                    <option value="Proses">Proses</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-plus-circle me-1"></i> Tambah
                </button>
            </div>
        </form>
    </body>
</html>
